<div class="flex-center">
<!-- Default form login -->
  <form class="text-center border border-light p-5 col-4 white">

    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail"
           [(ngModel)]="credentials.email" name="email">

    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password"
           [(ngModel)]="credentials.password" name="password">

    <div class="d-flex justify-content-around">
      <div>
        <!-- Remember me -->
        <mdb-checkbox ><small>Remember me</small></mdb-checkbox>
      </div>
      <div>

        <!-- Forgot password -->
        <a href="" [ngClass]="{'animated flash slow 2s': loginError.hasError}">
          <small>Forgot password?</small>
        </a>

        <p class="text-danger flex-center " *ngIf="loginError.hasError">
          <small>{{loginError.error}}</small>
        </p>

      </div>
    </div>

    <!-- Sign in button -->
    <button mdbBtn color="purple" block="true" class="my-4" type="button" (click)="signIn()">Sign in</button>

    <!-- Register -->
    <p>Not a member?
      <a href="">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>

    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="twitter"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="linkedin"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="github"></mdb-icon>
    </a>

  </form>
  <!-- Default form login -->
</div>
